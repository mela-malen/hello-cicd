name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest playwright

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest tests/unit tests/integration -v

      - name: Run E2E tests
        run: |
          PYTHONPATH=. FLASK_ENV=development python -m flask run --host 0.0.0.0 --port 5000 &
          sleep 3
          PYTHONPATH=. pytest tests/e2e -v

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ vars.ACR_NAME }} \
            --image hello-cicd:${{ github.sha }} .

      - name: Deploy to Container Apps
        run: |
          ACR_SERVER=$(az acr show --name ${{ vars.ACR_NAME }} --query loginServer -o tsv)
          az containerapp update \
            --name ${{ vars.CONTAINER_APP }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image $ACR_SERVER/hello-cicd:${{ github.sha }} \
            --set-env-vars \
              DB_TYPE=mssql \
              DB_SERVER=${{ secrets.DB_SERVER }} \
              DB_NAME=${{ secrets.DB_NAME }} \
              DB_USERNAME=${{ secrets.DB_USERNAME }} \
              DB_PASSWORD=${{ secrets.DB_PASSWORD }}

      - name: Verify deployment
        run: |
          FQDN=$(az containerapp show \
            --name ${{ vars.CONTAINER_APP }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          for i in 1 2 3 4 5; do
            curl -sf "https://$FQDN" && exit 0
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts!" && exit 1
