<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CM Corp{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-primary: #ff1493;
            --color-primary-dark: #cc0077;
            --color-secondary: #ffe600;
            --color-accent: #b026ff;
            --color-text: #2d0a3e;
            --color-text-light: #5a2d6a;
            --color-bg: #1a0a2e;
            --color-bg-alt: #2d0a4e;
            --neon-pink: #ff1493;
            --neon-yellow: #ffe600;
            --neon-purple: #b026ff;
            --neon-cyan: #00e5ff;
            --font-heading: 'Righteous', cursive;
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-family);
            font-weight: 500;
            line-height: 1.6;
            color: var(--color-text);
            background: linear-gradient(135deg, #c4107a 0%, #8a1cbf 25%, #3a1260 45%, #1a0a2e 60%, #1a3a5c 78%, #2a6070 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 20, 147, 0.025) 20px,
                rgba(255, 20, 147, 0.025) 40px
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Neon glow animation */
        @keyframes neonGlow {
            0%, 100% {
                text-shadow:
                    0 0 7px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 42px var(--neon-purple);
            }
            50% {
                text-shadow:
                    0 0 10px var(--neon-pink),
                    0 0 30px var(--neon-pink),
                    0 0 60px var(--neon-purple),
                    0 0 80px var(--neon-purple);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, #1a0a2e, #2d0a4e);
            border-bottom: 3px solid var(--neon-pink);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(255, 20, 147, 0.4);
            position: relative;
            z-index: 10;
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 400;
            text-decoration: none;
            color: var(--neon-pink);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: neonGlow 2s ease-in-out infinite;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header__logo-icon {
            font-size: 1.75rem;
        }

        .header__nav {
            display: flex;
            gap: 1.5rem;
        }

        .header__nav-link {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 0.25rem 0.5rem;
        }

        .header__nav-link:hover {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow), 0 0 20px var(--neon-yellow);
        }

        /* Main Content */
        .main {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(90deg, #1a0a2e, #2d0a4e);
            border-top: 3px solid var(--neon-purple);
            padding: 2rem;
            margin-top: auto;
            position: relative;
            z-index: 1;
            box-shadow: 0 -4px 20px rgba(176, 38, 255, 0.3);
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer__text {
            color: var(--neon-cyan);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 0.85rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: var(--font-heading);
            text-decoration: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn--primary {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-yellow));
            color: #1a0a2e;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            text-shadow: none;
        }

        .btn--primary:hover {
            background: linear-gradient(135deg, var(--neon-yellow), var(--neon-pink));
            transform: translateY(-3px);
            box-shadow:
                0 6px 25px rgba(255, 20, 147, 0.5),
                0 0 30px rgba(255, 230, 0, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 10, 46, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #2d0a4e, #1a0a2e);
            border: 2px solid var(--neon-pink);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow:
                0 0 20px rgba(255, 20, 147, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal__title {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--neon-pink);
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--neon-cyan);
            padding: 0.25rem;
            line-height: 1;
        }

        .modal__close:hover {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        .modal__body {
            color: rgba(255, 255, 255, 0.8);
        }

        {% block extra_css %}{% endblock %}
    </style>
    </head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="/" class="header__logo">
                <svg class="header__logo-icon" width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="10" width="4" height="12" rx="1.5" fill="#ff1493"/>
                    <rect x="24" y="10" width="4" height="12" rx="1.5" fill="#ff1493"/>
                    <rect x="1" y="12" width="4" height="8" rx="1.5" fill="#ff1493"/>
                    <rect x="27" y="12" width="4" height="8" rx="1.5" fill="#ff1493"/>
                    <rect x="8" y="14" width="16" height="4" rx="1" fill="#ff1493"/>
                </svg>
                CM Corp
            </a>
            <nav class="header__nav">
                <a href="{{ url_for('public.index') }}" class="header__nav-link">Home</a>
                <a href="{{ url_for('public.subscribe') }}" class="header__nav-link">Subscribe</a>
                <a href="{{ url_for('admin.subscribers') }}" class="header__nav-link">Admin</a>
                <a href="#" class="header__nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">
                &copy; 2025 CM Corp. Built with Flask.
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
